<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    body {
      display: flex;
      justify-content: center;

      margin-top: 15%;
    }
    .todo-Lists {
      width: 400px;
      height: 300px;
      background-color: aliceblue;
      border: 5px solid black;
      padding: 5px;
    }
    #box-1 {
      width: 100%;
      height: 50px;
      background-color: black;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 10px;
      box-sizing: border-box;
    }
    #box-1 h1 {
      color: white;
      margin: 0;
    }
    .icons {
      color: white;
      font-size: 20px;
    }
    /* Add task section */
    li{
      width: 95%;
      height: 30px;
      background-color: rgb(39, 138, 224);
      padding: 10px;
      margin-top: 20px;
      color: white;
      text-align: center;
      
    }
    #icons , i{
        background-color: rgb(39, 138, 224);
        padding: 5px;
    }
  </style>
</head>
<body>
  <div class="todo-Lists">
    <div id="box-1">
      <h1>Add tasks</h1>
      <div id="icons">
        <i class="fa-solid fa-plus"></i>
      </div>
    </div>
    <div id="tasks-add">
      <li class="addBox-1">Task Placeholder</li> <!-- Placeholder for task entries -->
      <li class="addBox-2">Task Placeholder</li> <!-- Placeholder for task entries -->
    </div>
  </div>
   <script src="mp2.js"></script>
</body>
</html>
